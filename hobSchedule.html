<!DOCTYPE html>
<html>
<head>
	<title>HOB</title>
</head>
<body>

<div id="savedHobList">
	<h1>Looks like you haven't made a list yet ...</h1>
</div>

</body>
</html>




<script>
window.addEventListener('load', (event) => {
  getAndSet();
});

function getAndSet(){
  var savedHobList = localStorage.getItem('hobList');
  document.getElementById("savedHobList").innerHTML = savedHobList;
}
</script>
